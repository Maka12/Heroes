<div class="container">
  <div class="row">
    <div class="col">
      1 of 2
    </div>
    <div class="col">
      <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let hero of heroes" cdkDrag>
          {{hero.name}}
          <img *cdkDragPreview [src]="urlApi+'/'+hero.id+'/'+hero.image" [alt]="hero.name">
        </div>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col">
      1 of 3
    </div>
    <div class="col">
      2 of 3
    </div>
    <div class="col">
      3 of 3
    </div>
  </div>
</div>
