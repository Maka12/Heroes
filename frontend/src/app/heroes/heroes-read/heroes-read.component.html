<ngx-spinner
  size="large"
  type="ball-clip-rotate"
  color="#c21e36"
  bdColor="rgba(0, 0, 0, 0.3)">
  <img src='https://www.jupiter.co.ao/sites/default/files/logo_3.png' />
</ngx-spinner>
<main role="main">


  <!-- Header -->
  <header class="bg-jupiter py-5 mt-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">Album do Repósitorio</h1>
          <p class="lead mb-5 text-white-50">Se vai usar uma passagem , deve ter a certeza que não contém nada de embaraçoso escondido no meio do texto.</p>
        </div>
      </div>
    </div>
  </header>
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row">
      <div class="col-md-4" *ngFor="let hero of heroes">
        <div class="card mb-4 shadow-sm">
          <img [src]="urlApi+'/'+hero.id+'/'+hero.image" [alt]="hero.name" class="bd-placeholder-img card-img-top" width="100%" height="225" />
          <div class="card-body">
            <p class="card-text" [innerHTML]="hero.resume"></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button routerLink="/galeria-view/{{hero.id}}" class="mr-2" mat-mini-fab color="primary" aria-label="Example icon button with a filter list icon">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button routerLink="/galeria-edit/{{hero.id}}" class="mr-2" mat-mini-fab color="primary" aria-label="Example icon button with a filter list icon">
                  <mat-icon>edit</mat-icon>
                </button>
                <button   mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" data-toggle="modal" [attr.data-target]="'#exampleModal'+hero.id">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
              <small class="text-muted">{{hero.created}}</small>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal{{hero.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button  #closebuttonD type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>Tem Certeza que deseja apagar o Hério {{hero.name}} ?</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" (click)="ApagarHeroi(hero.id)" data-dismiss="modal">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
